<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Le-Andris Daniel - Bakery Management System</title>

    <script
      id="sap-ui-bootstrap"
      src="https://openui5.hana.ondemand.com/1.110.0/resources/sap-ui-core.js"
      data-sap-ui-bindingSyntax="complex"
      data-sap-ui-preload="async"
      data-sap-ui-xx-waitForTheme="true"
      data-sap-ui-theme="sap_horizon_dark"
      data-sap-ui-resourceroots='{
			"bakeryApp": "./"
		}'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
    ></script>

    <script defer>
      //cache buster
      /*
      sap.ui.getCore().attachInit(() => {
        let proxy = window.XMLHttpRequest.prototype.open;
        window.XMLHttpRequest.prototype.open = function () {
          let url = arguments[1];
          if (!url.includes('?')) {
            url += '?';
          }
          arguments[1] = `${url}&_cb=${new Date().getTime()}`;
          return proxy.apply(this, [].slice.call(arguments));
        };
      });
      */
    </script>
  </head>

  <body class="sapUiBody" id="content">
    <div
      data-sap-ui-component
      data-name="bakeryApp"
      data-id="rootComponentContainer"
      data-settings='{"id" : "bakeryApp"}'
      data-height="100%"
      style="height: 100%"
    ></div>
  </body>
</html>
